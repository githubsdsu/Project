<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Skinalyze</title>
        <meta charset="utf-8">
       
         
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
             
        <body> 
          
            <style>
                
                    body{
    
                        background-image: url("{% static 'bg1.jpg'%}");
                    }
                
            </style>
           <center>
               <div id="div1">
                   <style>
                       #div1{
                           padding-top: 150px;

                       }
                   </style>
            <h2><strong> Please Upload Image in the name format username_(dd/mm/yyyy)</strong></h2>
            <br>
            </div>
            <form method = "post" enctype="multipart/form-data" action="facescan">
                
                    {% csrf_token %}
                    {%for message in messages%}
               <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
               <strong>Message: </strong> {{message}}
               {% endfor %}
                    {{ form.as_p }}
                    
                    <div>
                    <br>
                    <input type="submit" name="upload" value="Upload" class="btn btn-info">
                    </div>
                    <br>
                    
                    <div>
                    <a href="http://127.0.0.1:8000/result" id="anchor">Next</a>
                    </div>
                    <br>
                    <div>
                    <h3>To get your previously uploaded images through mail press History</h3>
                    </div>
                    <br>
                    <div>
                    <a href="http://127.0.0.1:8000/history">History</a>
                   </div>
                </div>
            </center>
            </form>
            
        </body>
       
        
            </head>
            </html>
